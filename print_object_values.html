<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop for Object Printing</title>
</head>
<body>
    <script type="text/javascript">
        var a = {
            name : "Meraj",
            age : 23,
            country : "Pakistan"
        };
        for(var key in a)
        {
            document.write(key + " : " + a[key] + "<br>");
        }
        console.log(a);
    </script>
           
</body>
</html>
