<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Methods</title>
</head>
<body>
    <script>
        var a = Math.ceil(2.1);
        document.write(a,"<br>");

        var b = Math.floor(2.1);
        document.write(b,"<br>");

        var c = Math.round(4.62);
        document.write(c,"<br>");

        var d = Math.trunc(8.98764);
        document.write(d,"<br>");

        var e = Math.min(2,4,7,10);
        document.write(e,"<br>");

        var F = Math.max(2,4,7,10);
        document.write(F,"<br>");

        var g = Math.sqrt(64);
        document.write(g,"<br>");
        
        var h = Math.cbrt(64);
        document.write(h,"<br>");
        
        var i = Math.pow(3,2);
        document.write(i,"<br>");
        
        var j = Math.round(Math.random() * 10) + 1;
        document.write(j,"<br>");

        var k = Math.abs(-5.25);
        document.write(k,"<br>");

        var l = Math.PI;
        document.write(l,"<br>");



    </script>
</body>
</html>
